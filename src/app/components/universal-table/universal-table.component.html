<p-table #dt1 
[value]="dataSource" 
[columns]="cols"
[rowsPerPageOptions]="[10,25,50,100,500]"
[loading]="dataLoading" 
[paginator]="true"
[rows]="10"
[showCurrentPageReport]="true"
[globalFilterFields]=""
styleClass="p-datatable-striped"
currentPageReportTemplate="Przedstawiono {first} do {last} z {totalRecords} rekordów"
responsiveLayout="scroll">
<ng-template pTemplate="caption">
    <div class="p-d-flex">
        <button pButton label="Wyczyść filtry" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
        <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Szukaj..." />
        </span>
    </div>
</ng-template>
<ng-template pTemplate="header" let-columns>
<tr>
    <th *ngFor="let col of columns" pSortableColumn="{{col.field}}">{{col.header}} 
        <p-sortIcon field="{{col.field}}"></p-sortIcon>
        <p-columnFilter type="{{col.dataType}}" field="{{col.field}}" display="menu" ></p-columnFilter>
    </th>
</tr>
</ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr >
            <td *ngFor="let row of columns" >{{rowData[row.field]}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">Brak danych</td>
        </tr>
    </ng-template>
</p-table>
