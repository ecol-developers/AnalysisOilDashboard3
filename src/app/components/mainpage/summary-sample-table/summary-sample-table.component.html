<p-table 
        [value]="summaryInfo" 
        styleClass="p-datatable-striped"
        responsiveLayout="scroll">
    <ng-template pTemplate="body" let-info>
        <tr>
            <td>{{info.description}}</td>
            <td>{{info.count}}</td>         
        </tr>
    </ng-template>
</p-table>
