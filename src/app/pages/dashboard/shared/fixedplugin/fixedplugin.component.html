<!-- Fixed Plugin configurator, used just for Demo Purpose -->
<div class="fixed-plugin">
     <div class="dropdown show-dropdown">
        <a href="#" data-toggle="dropdown" aria-expanded="true">
            <i class="fa fa-cog fa-2x"> </i>
        </a>
        <ul class="dropdown-menu">
            <li class="header-title">{{ "language" | translate }}</li>
            <li class="adjustments-line">
                <a href="javascript:void(0)" class="switch-trigger background-color">
                    <div class="ml-auto mr-auto">
                        <img class="flags" src="./assets/img/flags/PL.png"alt="" (click)="setLanguage('pl')" />
                        <img class="flags" src="./assets/img/flags/GB.png"alt="" (click)="setLanguage('en')" />
                        <!-- <img class="flags" src="./assets/img/flags/DE.png"alt="" />
                        <img class="flags" src="./assets/img/flags/CZ.png"alt="" /> -->
                    </div>
                    <div class="clearfix"></div>
                </a>
            </li>
            <li class="adjustments-line">
              <a href="javascript:void(0)" class="switch-trigger">
                  <p>{{ "minimal_menu" | translate }}</p>
                  <label class="ml-auto">
                    <div class="togglebutton switch-sidebar-mini">
                      <label>
                          <input type="checkbox">
                              <span class="toggle"></span>
                      </label>
                    </div>
                  </label>
                  <div class="clearfix"></div>
                  <div class="ripple-container"></div>
              </a>
            </li>
        </ul>
        
    </div> 
</div>
