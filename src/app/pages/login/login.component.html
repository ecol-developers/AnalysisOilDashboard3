<div class="main_login_page">
  <div class="row" style="padding-top: 100px;">
    <div class="col-lg-3 col-md-6 col-sm-6 ml-auto mr-auto">
      <form class="form" #loginForm = "ngForm" (ngSubmit)="login()">
        <div class="card card-login">
          <div class="card-header card-header-info">
            <div class="col-md-12 text-left">
              <img src="/assets/img/Ecol_logo_white_transparent.png" style="width: 50px;">
            </div>
            <div class="col-md-12 text-center">
              <span class="main_login_header">analizyolejowe.pl</span>
            </div>
          </div>
          <div class="card-body ">
            <p class="card-description text-center">{{ "login_page.title" | translate}}</p>
            <div class="row form-group">
              <div class="col-sm">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                      <i class="pi pi-user"></i>
                  </span>
                  <span class="p-float-label">
                      <input type="text" id="inputgroup" pInputText [(ngModel)]="loginObj.login" name="userName"  required> 
                      <label for="inputgroup">{{ "login_page.username" | translate }}</label>
                  </span>
              </div>
              </div>
              
            </div>
            <div class="row form-group">
              <div class="col-sm">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                      <i class="pi pi-lock"></i>
                  </span>
                  <span class="p-float-label">
                      <input type="password" id="inputgroup" pInputText [(ngModel)]="loginObj.password" name="password"  required> 
                      <label for="inputgroup">{{ "login_page.password" | translate }}</label>
                  </span>
              </div>
              </div>
              
            </div>
          </div>
          <div class="card-footer justify-content-center" *ngIf="errorMessage">
              <span style="color: red; font-size: small;">{{errorMessage}}</span>
          </div>
          <div class="card-footer justify-content-center">
            <div class="col-md-4">
                <img class="flags set_language" src="./assets/img/flags/PL.png" (click)="setLanguage('pl')"/>
                <img class="flags set_language" src="./assets/img/flags/GB.png" (click)="setLanguage('en')" />
                <img class="flags set_language" src="./assets/img/flags/DE.png" (click)="setLanguage('de')" />
                <img class="flags set_language" src="./assets/img/flags/CZ.png" (click)="setLanguage('cz')" />
            </div>
            <div class="col-md-4 text-center"><p-button type="submit"[disabled]="loginForm.invalid">{{ "login_page.login" | translate }}</p-button></div>
            <div class="col-md-4 text-right"><p-button styleClass="p-button-link">{{ "login_page.forget_password" | translate }}</p-button></div>
          </div>
        </div>
      </form>
    </div> 
  </div>
</div>
<app-footer></app-footer>
