<div class="main_login_page">
  <div class="row" style="padding-top: 100px;">
    <div class="col-lg-3 col-md-6 col-sm-6 ml-auto mr-auto">
      <form class="form" #loginForm = "ngForm" (ngSubmit)="login()">
        <div class="card card-login">
          <div class="card-header card-header-info">
            <div class="col-md-12 text-left">
              <img src="/assets/img/Ecol_logo_white_transparent.png" style="width: 50px;">
            </div>
            <div class="col-md-12 text-center">
              <span class="main_login_header">analizyolejowe.pl</span>
            </div>
          </div>
          <div class="card-body ">
            <p class="card-description text-center">{{ "login_page.title" | translate}}</p>
            <div class="row form-group">
              <div class="col-sm">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                      <i class="pi pi-user"></i>
                  </span>
                    <input type="text" id="inputgroup" pInputText [(ngModel)]="loginObj.login" [placeholder]="'login_page.username' | translate" name="userName"  required> 
              </div>
              </div>
              
            </div>
            <div class="row form-group">
              <div class="col-sm">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                      <i class="pi pi-lock"></i>
                  </span>
                      <input type="password" id="inputgroup" pInputText [(ngModel)]="loginObj.password" [placeholder]="'login_page.password' | translate " name="password"  required> 
              </div>
              </div>
              
            </div>
          </div>
          <div class="card-footer justify-content-center" *ngIf="errorMessage">
              <span style="color: red; font-size: small;">{{ "login_page.error" | translate}}</span>
          </div>
          <div class="card-footer justify-content-center">
            <div class="col-md-4">
                <img class="flags set_language" src="./assets/img/flags/PL.png" (click)="setLanguage('pl')"/>
                <img class="flags set_language" src="./assets/img/flags/GB.png" (click)="setLanguage('en')" />
                <!-- <img class="flags set_language" src="./assets/img/flags/DE.png" (click)="setLanguage('de')" /> -->
                <!-- <img class="flags set_language" src="./assets/img/flags/CZ.png" (click)="setLanguage('cz')" /> -->
            </div>
            <div class="col-md-4" style="text-align: center;"><p-button type="submit"[disabled]="loginForm.invalid">{{ "btn.login" | translate }}</p-button></div>
            <div class="col-md-4" ><p-button styleClass="p-button-link"><small>{{ "btn.forget_password" | translate }}</small></p-button></div>
          </div>
        </div>
      </form>
    </div> 
  </div>
</div>
<app-footer></app-footer>
